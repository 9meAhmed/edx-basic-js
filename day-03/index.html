<html>

<head>
    <title>Calculator Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        .btn-success {
            background-color: pink;
        }
    </style>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous"> -->

</head>

<body>
    <div class="container">
        <!-- <h1>Simple Calculator</h1> -->
        <form>
            <div id="result-display"></div>
            <div class="actions-btn">
                <table>
                    <tr>
                        <td><button class="btn btn-danger btn-xs" type="button">7</button></td>
                        <td><button class="btn btn-danger btn-xs" type="button">8</button></td>
                        <td><button class="btn btn-danger btn-xs" type="button">9</button></td>
                        <td><button class="btn btn-danger btn-xs" type="button">*</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">4</button></td>
                        <td><button type="button">5</button></td>
                        <td><button type="button">6</button></td>
                        <td><button type="button">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">1</button></td>
                        <td><button type="button">2</button></td>
                        <td><button type="button">3</button></td>
                        <td><button type="button">+</button></td>
                    </tr>
                </table>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

</body>

</html>
